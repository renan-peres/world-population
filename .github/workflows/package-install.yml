on:
  workflow_dispatch:
  push:
    branches: main

name: Package Install

jobs:
  install-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      - name: Set R_LIBS_USER
        run: echo "R_LIBS_USER=${R_LIBS_USER:-$(R RHOME)/site-library}" >> $GITHUB_ENV

      - name: Query dependencies
        run: Rscript -e "install.packages('remotes')" -e "saveRDS(remotes::dev_package_deps(dependencies = TRUE), 'depends.Rds')"

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: quarto-packages-${{ hashFiles('depends.Rds') }}
          restore-keys: quarto-packages-

      - name: Install packages
        run: |
          R -e 'install.packages("https://github.com/jeroen/curl/archive/master.tar.gz", repos = NULL)'
          R -e 'install.packages("tidyverse")'
          R -e 'install.packages("rmarkdown")'
          R -e 'install.packages("pandoc")'
          R -e 'install.packages("janitor")'
          R -e 'install.packages("rvest")'
          R -e 'install.packages("cowplot")'
          R -e 'install.packages("plotly")'
          R -e 'install.packages("crosstalk")'
          R -e 'install.packages("DT")'
