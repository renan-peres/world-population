on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      - name: Install libcurl
        run: sudo apt-get install libcurl4-openssl-dev

  # Install Packages Manually
      - name: Install Packages
        run: |
          R -e 'install.packages("https://github.com/jeroen/curl/archive/master.tar.gz", repos = NULL)'
          R -e 'install.packages("tidyverse")'
          R -e 'install.packages("rmarkdown")'
          R -e 'install.packages("pandoc")'
          R -e 'install.packages("janitor")'
          R -e 'install.packages("rvest")'
          R -e 'install.packages("cowplot")'
          R -e 'install.packages("plotly")'
          R -e 'install.packages("crosstalk")'
          R -e 'install.packages("DT")'
          
  # Install Packages from Renv
      # - name: Install R Dependencies
      #   uses: r-lib/actions/setup-renv@v2
      #   with:
      #     cache-version: 1

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
